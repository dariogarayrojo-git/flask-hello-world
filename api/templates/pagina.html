<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo con Estilo</title>
  <style>
    /* Estilo interno para todos los elementos <p> */
    p {
      font-family: sans-serif; /* Usa una fuente de texto genérica */
      line-height: 1.6;       /* Espaciado entre líneas */
      text-align: left;       /* Alineación del texto */
    }
    /* Estilo para el encabezado H1 */
    h1 {
      color: #007bff; /* Color azul */
      text-align: center; /* Centra el texto */
    }
  </style>
</head>
<body>

  <!-- Contenido con estilo en línea y con estilo interno -->
  <h1>Bienvenido {{user}}</h1>
  <p style="color: green;">Este es un párrafo con estilo en línea.</p>
  <p>Este es otro párrafo que usa los estilos definidos en el <head>.</p>

</body>
</html>
