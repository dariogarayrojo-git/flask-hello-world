<!DOCTYPE html>
<html>
<head>
  <title>Dashboard de Sensores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    select, input[type="submit"] {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <h1>Selecciona un sensor</h1>
  <p>Elige un sensor desde la base de datos:</p>

  <form action="/sensor" method="get">
    <label for="sensor_id">Sensor ID:</label>
    <select name="sensor_id" id="sensor_id">
      {% for row in rows %}
        <option value="{{ row[0] }}">{{ row[0] }}</option>
      {% endfor %}
    </select>
    <br><br>
    <input type="submit" value="Ver datos">
  </form>

  <p>Al hacer clic en "Ver datos", se mostrará la información del sensor seleccionado.</p>

</body>
</html>
