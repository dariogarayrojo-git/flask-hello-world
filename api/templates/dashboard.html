<!DOCTYPE html>
<html>
<head>
  <title>Dashboard de Sensores</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h1>Selecciona un sensor</h1>
  <form method="post" action="/dashboard">
    <label for="sensor_id">Sensor ID:</label>
    <select name="sensor_id" id="sensor_id">
      {% for s in sensores %}
        <option value="{{ s[0] }}" {% if s[0] == sensor_id %}selected{% endif %}>{{ s[0] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Ver datos">
  </form>

  {% if datos %}
    <h2>Sensor {{ sensor_id }} â€” Ãšltimas 10 lecturas</h2>
    <h3>ðŸ“‹ Tabla de datos</h3>
    <table>
      <tr>
        <th>Timestamp</th>
        <th>Value</th>
      </tr>
      {% for row in datos %}
        <tr>
          <td>{{ row[1] }}</td>
          <td>{{ row[0] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}

</body>
</html>
